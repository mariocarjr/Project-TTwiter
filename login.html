<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>TTwiter</title>
    <link rel="icon" href="./TTlogo_v2.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./TTlogo_v2.png" alt="">
        </div>
        <div class="login">
            <h2>Bem vindo a plataforma TTwiter</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
                <label for="password">Senha</label>
                <div class="password">
                    <input type="password" id="password" name="password" placeholder="********">
                    <span class="show-password">
                        &#128065;
                    </span>
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <button type="submit">Entrar</button>
                <button type="button" class="register">Registrar</button>
                <div class="termos">
                    <input type="hidden" id="termos" name="termos">
                    <label for="termos">Li e estou de acordo com os <a href="#">Termos & Condições de uso</a>.</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
