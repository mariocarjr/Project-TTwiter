<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rascunho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Caixa de Postagem</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./TTlogo_v2.png" alt="Logo">
            </div>
            <div class="buscar">
                <input type="text" placeholder="Buscar">
                <button>
                    <img src="./Lupa.png" alt="Search">
                </button>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <img src="./Inicio.png" alt="Botao Home">
            <img src="./Notificacao.png" alt="Botao Notificacao">
            <img src="./Chat.png" alt="Botao Chat">
            <img src="./Config.png" alt="Botao Configuracao">
        </div>
        <div class="main-content">
            <div class="post-box">
                <textarea placeholder="No que está pensando...?"></textarea>
                <div class="post-actions">
                    <div class="icons">
                        <i class="fas fa-image"></i>
                        <i class="fas fa-smile"></i>
                        <i class="fas fa-link"></i>
                    </div>
                    <button>Postar</button>
                </div>
            </div>
            <div class="post">
                <img src="./Post.png" alt="Post Image">
                <div class="post-info">
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <span>@usuario</span>
                    </div>
                    <div class="post-content">
                        Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum
                    </div>
                </div>
                <div class="post-actions">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
            </div>
        </div>
        <div class="suggestions">
            <h3>Pessoas que você talvez conheça</h3>
            <div class="suggestion">
                <div class="user-avatar"></div>
                <span>@usuario</span>
                <button>Adicionar</button>
            </div>
            <div class="suggestion">
                <div class="user-avatar"></div>
                <span>@usuario</span>
                <button>Adicionar</button>
            </div>
            <div class="suggestion">
                <div class="user-avatar"></div>
                <span>@usuario</span>
                <button>Adicionar</button>
            </div>
            <div class="suggestion">
                <div class="user-avatar"></div>
                <span>@usuario</span>
                <button>Adicionar</button>
            </div>
        </div>
    </div>
</body>
</html>
